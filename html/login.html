<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Pr</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex align-items-stretch row full-page">
            <div class="col-md-7 align-self-center left-banner ">

            </div>
            <div class="d-flex col-md-5 form-wrapper">
                
                <div class="form-content-wrapper align-self-center">
                    <img src="assets/images/logo.png" alt="logo" class="logo-icon"/>
                    <div class="floating-label-group">
                        <input type="text" id="email" class="form-control" autocomplete="off" autofocus required />
                        <label class="floating-label">Email</label>
                    </div>
                    <div class="floating-label-group">
                        <input type="password" id="password" class="form-control" autocomplete="off" autofocus required />
                        <label class="floating-label">Password</label>
                    </div>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
